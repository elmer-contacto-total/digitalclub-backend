# Test Profile Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    root: WARN
    com.digitalgroup.holape: DEBUG

jwt:
  secret: test-secret-key-that-is-at-least-32-characters-long-for-hs256
  expiration: 3600000
  refresh-expiration: 86400000

# Disable external services in tests
whatsapp:
  cloud-api:
    enabled: false

firebase:
  enabled: false

aws:
  s3:
    enabled: false
