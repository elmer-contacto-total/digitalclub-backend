# Production Profile Configuration
server:
  port: ${SERVER_PORT:8443}

spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

logging:
  level:
    root: WARN
    com.digitalgroup.holape: INFO
    org.hibernate.SQL: WARN

# Production JWT settings (24 hours / 7 days)
jwt:
  expiration: 86400000
  refresh-expiration: 604800000

# Universal password/otp for testing (remove in real production)
app:
  universal-password: ${APP_UNIVERSAL_PASSWORD:Pa$$w0rd321}
  universal-otp: ${APP_UNIVERSAL_OTP:123456}
