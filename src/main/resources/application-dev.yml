# Development Profile Configuration
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/digitalgroup_development
    username: postgres
    password: password

  # Flyway migrations enabled for development
  flyway:
    enabled: true

# Universal password para desarrollo (bypass password check)
app:
  universal-password: test123

logging:
  level:
    com.digitalgroup.holape: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG

# Development-specific JWT (shorter secret for dev)
jwt:
  secret: dev-secret-key-minimum-32-characters-long
  expiration: 86400000

server:
  port: ${SERVER_PORT:8443}