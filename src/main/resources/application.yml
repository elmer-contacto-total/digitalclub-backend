spring:
  application:
    name: holape

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:digitalgroup_development}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        jdbc:
          time_zone: America/Lima
        query:
          fail_on_pagination_over_collection_fetch: false
    open-in-view: false
    defer-datasource-initialization: true

  flyway:
    enabled: ${FLYWAY_ENABLED:false}
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  mail:
    host: ${MAIL_HOST:smtp.sendgrid.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:apikey}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  # i18n Configuration (equivalent to Rails config/locales/)
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: false
    use-code-as-default-message: false
    cache-duration: 3600

  # Default locale
  web:
    locale: es_PE

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-characters}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# WhatsApp Configuration
whatsapp:
  api-version: v19.0
  base-url: https://graph.facebook.com
  webhook-verify-token: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN:}

# Twilio Configuration
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:}
  auth-token: ${TWILIO_AUTH_TOKEN:}
  phone-number: ${TWILIO_PHONE_NUMBER:}

# Digital Club SMS (Peru)
digitalclub:
  url: https://ws.intico.com.pe:8181/rest/webresources/envioSMS
  user: ${DIGITALCLUB_USER:}
  password: ${DIGITALCLUB_PASSWORD:}
  sender-id: ${DIGITALCLUB_SENDER_ID:}

# Firebase Configuration
firebase:
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:firebase-credentials.json}
  project-id: ${FIREBASE_PROJECT_ID:}

# AWS S3 Configuration
aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${AWS_S3_BUCKET:}
    enabled: ${AWS_S3_ENABLED:false}

# Media Storage Configuration (from ms-media integration)
media:
  storage:
    type: ${MEDIA_STORAGE_TYPE:s3}
    folder: ${MEDIA_STORAGE_FOLDER:media-captures}
  max-image-size: 10485760
  max-audio-size: 52428800
  retention-days: 365

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    root: INFO
    com.digitalgroup.holape: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Async Configuration
async:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 500
